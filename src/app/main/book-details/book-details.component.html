<div class="col-lg-12">
    <div class="daily-feeds card">
        <div class="card-body ">
            <div class="row">
                <div class="col-md-4">
                    <img src={{imageUrl}} class="book-image" alt="Book Cover Image">
                </div>
                <div class="col-md-8">
                    <h3>{{bookDetail.bookName}}</h3>
                    <p>Author: {{bookDetail.author}}</p>
                    <p>Description:{{bookDetail.description}}</p>
                    <button class="btn btn-primary" (click)="OnLike(bookDetail.bookId)">
                        {{isCurrentBookLiked ? "UnLike" : "Like"}} : {{bookDetail.likes}}
                    </button>
                </div>
            </div>
            <div class="row" style="margin-top: 20px">
                
            </div>
        </div>

        <app-comment [bookId]="bookDetail.bookId" [comments]="bookDetail.comments"></app-comment>

    </div>
</div>
