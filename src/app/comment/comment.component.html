<div class="row">
  <div class="col-md-12">
      <h5>Your Comments:</h5>
      <div class="form-groudp">
          <textarea [(ngModel)]="newComment" placeholder="Please enter your comments" id="comment-textarea"></textarea>
      </div>
      <button (click)="AddComment(bookId)" id="comment-button">Add Comment</button>
  </div>

  <div class="col-md-12">
        <mat-card class="comment-card" *ngFor = "let comment of comments">
            <mat-card-header>
                <mat-card-title><b>{{comment.username}}</b></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{comment.description}}</p>
                <small id="comment-time">Commented At: {{comment.commentedAt}}</small>
            </mat-card-content>
        </mat-card>
  </div>
</div>
