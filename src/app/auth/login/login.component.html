<form method="post" class="form-validate" #loginForm="ngForm">
  <div class="form-group">
    <input id="login-username" type="text" required [(ngModel)]="username" name="username" class="input-material"
      placeholder="Username">
    <!-- <label for="login-username" class="label-material">User Name</label> -->
  </div>
  <div class="form-group">
    <input id="login-password" type="password" required [(ngModel)]="password" name="password" class="input-material"
      placeholder="Password">
  </div><button id="login" (click)="onLogin(); loginForm.reset()" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
</form>
