<div class="container book-details-wrapper">
    <div class="row">
        <div class="col-md-4">
            <img src={{imageUrl}} alt="Book Cover Image">
        </div>
        <div class="col-md-8">
            <h3>{{bookDetail.bookName}}</h3>
            <p>Author: {{bookDetail.author}}</p>
            <button (click)="OnLike(bookDetail.bookId)">
                {{isCurrentBookLiked ? "UnLike" : "Like"}} : {{bookDetail.likes}}
            </button>
        </div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <h5>Description:</h5>
            <p>{{bookDetail.description}}</p>
        </div>
    </div>
    
    <app-comment [bookId]="bookDetail.bookId" [comments]="bookDetail.comments"></app-comment>

</div>
