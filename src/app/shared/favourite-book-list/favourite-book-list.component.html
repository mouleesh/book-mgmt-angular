<h2>Favourite Books</h2>
<div class="favList" *ngIf="isFavAvail;else elseBlock"> 
    <div *ngFor="let book of favBooks">
        <app-book [book]="book"></app-book>
    </div>
</div>
<ng-template #elseBlock>
    <mat-card class="book-card">
    <mat-card-header>
      <mat-card-title>No Books Added Yet!</mat-card-title>
    </mat-card-header>
  </mat-card>
</ng-template>
