<mat-card class="book-card">
  <mat-card-header>
    <mat-card-title>{{book.bookName}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{book.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/book-details/{{book.bookId}}">
      <button mat-button>Read More..</button>
    </a>
  </mat-card-actions>
</mat-card>
