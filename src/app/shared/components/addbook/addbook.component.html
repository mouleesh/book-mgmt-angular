      <form #addBookForm="ngForm">
        <div class="form-group">
          <label class="form-control-label">Book Name</label>
          <input type="text" placeholder="Book Name" class="form-control" required [(ngModel)]="bookName" name="bookname">
        </div>
        <div class="form-group">       
          <label class="form-control-label">Password</label>
          <input type="text" id="author" placeholder="Author Name" class="form-control" required [(ngModel)]="authorName" name="author" />
        </div>
        <div class="form-group">       
            <label class="form-control-label">Description</label>
            <textarea id="description" placeholder="Description" class="form-control" required [(ngModel)]="description" name="description"></textarea>
          </div>
        <div class="form-group">       
            <button  class="btn btn-primary" type="button" mat-raised-button (click)="addBook(); addBookForm.reset()" [disabled]="!addBookForm.valid">Add Book</button>
        </div>
      </form>
