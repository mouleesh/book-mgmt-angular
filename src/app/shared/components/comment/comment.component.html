<div class="articles card">
    <div class="card-header d-flex align-items-center">
        <h3 class="h4">Comments</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <textarea [(ngModel)]="newComment" class="form-control" placeholder="Please enter your comments"></textarea>
        </div>

        <button class="btn btn-primary" (click)="AddComment(bookId)" id="comment-button">Add Comment</button>

    </div>
    <div class="item d-flex align-items-center" *ngFor="let comment of comments">
        <div class="text"><a href="#">
                <h3 class="h5">{{comment.username}}</h3>
            </a><small>{{comment.description}} </small></div>
    </div>
</div>
